[pytest]
# Python-Pfad für Imports
pythonpath = src

# Test-Verzeichnisse
testpaths = tests

# Standard-Optionen für pytest
addopts = 
    -v
    --cov=src
    --cov-report=html:doc/htmlcov
    --cov-report=term-missing

# Ausgabe-Optionen
console_output_style = progress

# Coverage-Optionen
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
# Minimale Coverage-Prozentsatz (optional)
# fail_under = 80
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = doc/htmlcov
